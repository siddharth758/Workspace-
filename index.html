<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Personal Workspace</title>
  </head>
  <body>
    <!-- Topbar -->
    <header>
      <h1>Workspace</h1>
      <div class="top-buttons">
        <!-- <button class="new-folder" id="new-folder">New Folder</button>

        <button class="planner" id="planner">Planner</button> -->
      </div>
      <input
        type="file"
        id="file-input"
        accept="application/pdf"
        class="hidden"
      />
    </header>

    <!-- Main content area -->
    <div class="container">
      <!-- Sidebar -->
      <aside>
        <!-- <h2>Folders</h2> -->
        <ul id="folder-list">
          <li onclick="location.reload()" id="recent-tab">Recent</li>
          <li id="bookmark-tab">Bookmark</li>
          <li id="planner-tab">Planner</li>
        </ul>
      </aside>
      <div id="context-menu" class="hidden">
        <button id="delete-folder-btn">Delete</button>
      </div>

      <!-- Main Display Area -->
      <main id="display-a">
        <div
          id="main-display"
          class="main-display view-section"
          style="display: block"
        >
          <div class="upload-func" id="top-option">
            <div more-uploads>
              <button class="upload" id="upload">
                <i class="fa-solid fa-cloud-arrow-up"></i>
              </button>
            </div>
            <div more-upload>
              <button class="upload" id="view">
                <i class="fa-solid fa-display"></i>
              </button>
              <button class="upload" id="setting">
                <i class="fa-solid fa-gear"></i>
              </button>
            </div>
          </div>
          <ul id="display-pdf" class="display-pdf">
            <!-- <li clas<button class="more-options" id="">
            <i class="fa-regular fa-copy"></i>
          </button>s="file-item">`ğŸ“ ${file.name}`</li> -->
          </ul>
        </div>
      </main>
      <div id="bookmark-view" class="view-section" style="display: none">
        <ul id="bookmark-pdf" class="bookmark-pdf">
          <!-- <li clas<button class="more-options" id="">
          <i class="fa-regular fa-copy"></i>
        </button>s="file-item">`ğŸ“ ${file.name}`</li> -->
        </ul>
      </div>
      <div id="planner-view" class="view-section" style="display: none">
        <p>Here are your planner items.</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
