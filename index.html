<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Personal Workspace</title>
  </head>
  <body>
    <div class="nex-background-text">Nex</div>
    <div class="next-background-text">Draft</div>
    <!-- Topbar -->
    <header>
      <div class="icom">
        <svg
          width="32"
          height="32"
          viewBox="0 0 40 40"
          xmlns="http://www.w3.org/2000/svg"
          class="nexdraft-icon"
        >
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop
                offset="0%"
                style="stop-color: #7f5af0; stop-opacity: 0.2"
              />
              <stop
                offset="100%"
                style="stop-color: #16161a; stop-opacity: 0.4"
              />
            </linearGradient>
          </defs>
          <circle
            cx="20"
            cy="20"
            r="18"
            fill="url(#grad1)"
            stroke="#e5e5e5"
            stroke-width="1"
            opacity="0.5"
          />
          <path
            d="M12 28 L12 12 L18 12 L18 22 L24 12 L24 12 L24 28 L18 28 L18 18 L12 28 Z"
            fill="#e5e5e5"
            stroke="#7f5af0"
            stroke-width="0.5"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              from="0 18 20"
              to="360 18 20"
              dur="10s"
              repeatCount="indefinite"
            />
          </path>
          <path
            d="M26 12 L32 12 Q36 12 36 20 Q36 28 32 28 L26 28 Z"
            fill="#e5e5e5"
            stroke="#7f5af0"
            stroke-width="0.5"
          />
          <circle cx="10" cy="10" r="2" fill="#7f5af0">
            <animate
              attributeName="r"
              from="2"
              to="3"
              dur="2s"
              repeatCount="indefinite"
            />
          </circle>
          <path
            d="M10 10 L15 15"
            stroke="#7f5af0"
            stroke-width="1"
            opacity="0.8"
          />
          <path
            d="M30 30 L34 26 L36 28 L32 32 Z"
            fill="#7f5af0"
            stroke="#e5e5e5"
            stroke-width="0.5"
          />
        </svg>
        <h1>NexDRAFT</h1>
      </div>
      <div class="top-buttons">
        <!-- <button class="new-folder" id="new-folder">New Folder</button>

        <button class="planner" id="planner">Planner</button> -->
      </div>
      <input
        type="file"
        id="file-input"
        accept="application/pdf"
        class="hidden"
      />
    </header>

    <!-- Main content area -->
    <div class="container">
      <!-- Sidebar -->
      <aside>
        <!-- <h2>Folders</h2> -->
        <ul id="folder-list">
          <li onclick="location.reload()" id="recent-tab">Recent</li>
          <li id="bookmark-tab">Bookmark</li>
          <li id="planner-tab">Planner</li>
        </ul>
      </aside>
      <div id="context-menu" class="hidden">
        <button id="delete-folder-btn">Delete</button>
      </div>

      <!-- Main Display Area -->
      <main id="display-a">
        <div
          id="main-display"
          class="main-display view-section"
          style="display: block"
        >
          <div class="upload-func" id="top-option">
            <div more-uploads>
              <button class="upload" id="upload">
                <i class="fa-solid fa-cloud-arrow-up"></i>
              </button>
            </div>
            <div more-upload>
              <button class="upload" id="view">
                <i class="fa-solid fa-display"></i>
              </button>
              <button class="upload" id="setting">
                <i class="fa-solid fa-gear"></i>
              </button>
            </div>
          </div>
          <ul id="display-pdf" class="display-pdf">
            <!-- <li clas<button class="more-options" id="">
            <i class="fa-regular fa-copy"></i>
          </button>s="file-item">`üìÅ ${file.name}`</li> -->
          </ul>
        </div>
      </main>
      <div id="bookmark-view" class="view-section" style="display: none">
        <ul id="bookmark-pdf" class="bookmark-pdf">
          <!-- <li clas<button class="more-options" id="">
          <i class="fa-regular fa-copy"></i>
        </button>s="file-item">`üìÅ ${file.name}`</li> -->
        </ul>
      </div>
      <div id="planner-view" class="view-section" style="display: none">
        <p>Here are your planner items.</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
